<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>



    <script>


        // to string

        let x = 123;
        document.getElementById("demo").innerHTML =
        x.toString() + "<br>" +//123
        (123).toString() + "<br>" +//123
        (100 + 23).toString(); //123







        // to fixed

        let y = 9.656;
        document.getElementById("demo").innerHTML =
        y.toFixed(0) + "<br>" + //10
        y.toFixed(2) + "<br>" +//9.65
        y.toFixed(4) + "<br>" +//9.6560
        y.toFixed(6);//9.650000







        //NUMBER ()

        // Number()peut être utilisé pour convertir des variables JavaScript en nombres 
        Number(true) + "<br>" +//1
        Number(false) + "<br>" +//0
        Number("10") + "<br>" + //10
        Number("  10") + "<br>" +//10
        Number("10  ") + "<br>" +//10
        Number(" 10  ") + "<br>" +//10
        Number("10.33") + "<br>" + //10.33
        Number("10,33") + "<br>" +//NaN
        Number("10 33") + "<br>" +//NAN
        Number("John 123");//NAN




        //parseint

        // parseInt()analyse une chaîne et renvoie un nombre entier. Les espaces sont autorisés. Seul le premier nombre est renvoyé :
        parseInt("-10"); //-10
        parseInt("-10.33");// -10
        parseInt("10");// 10
        parseInt("10.33");// 10
        parseInt("10 20 30");// 10
        parseInt("10 years");// 10
        parseInt("years 10");// NaN








        
        //parsefloat()
        //parseFloat()analyse une chaîne et renvoie un nombre. Les espaces sont autorisés. Seul le premier nombre est renvoyé :
        parseFloat("10") + "<br>" +//10
        parseFloat("10.33") + "<br>" +//10.33
        parseFloat("10 6") + "<br>" +  //10
        parseFloat("10 years") + "<br>" +//10
        parseFloat("years 10");   //NAN





    </script>
    
</body>
</html>
